<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Hero Title Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .effect-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 4rem;
        }

        .navigation {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Effect 1: Particle Formation */
        .particle-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            position: relative;
            background: linear-gradient(135deg, #b847ff, #ff47b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #b847ff;
            border-radius: 50%;
            animation: particle-float 3s ease-in-out infinite;
            box-shadow: 0 0 10px #b847ff;
        }

        @keyframes glow-pulse {
            0% { filter: drop-shadow(0 0 20px #b847ff); }
            100% { filter: drop-shadow(0 0 40px #ff47b8); }
        }

        @keyframes particle-float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.8; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        }

        /* Effect 2: Glitch Cyberpunk */
        .glitch-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff;
            animation: glitch-shake 0.3s ease-in-out infinite alternate;
        }

        .glitch-title::before,
        .glitch-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-title::before {
            color: #ff0040;
            animation: glitch-1 0.5s ease-in-out infinite alternate;
            z-index: -1;
        }

        .glitch-title::after {
            color: #00ff40;
            animation: glitch-2 0.3s ease-in-out infinite alternate;
            z-index: -2;
        }

        @keyframes glitch-shake {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-1 {
            0% { clip-path: inset(40% 0 61% 0); }
            20% { clip-path: inset(92% 0 1% 0); }
            40% { clip-path: inset(43% 0 1% 0); }
            60% { clip-path: inset(25% 0 58% 0); }
            80% { clip-path: inset(54% 0 7% 0); }
            100% { clip-path: inset(58% 0 43% 0); }
        }

        @keyframes glitch-2 {
            0% { clip-path: inset(25% 0 58% 0); }
            20% { clip-path: inset(54% 0 7% 0); }
            40% { clip-path: inset(58% 0 43% 0); }
            60% { clip-path: inset(40% 0 61% 0); }
            80% { clip-path: inset(92% 0 1% 0); }
            100% { clip-path: inset(43% 0 1% 0); }
        }

        /* Effect 3: Morphing Gradient */
        .morph-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #f0932b, #eb4d4b, #6c5ce7);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: morph-gradient 4s ease-in-out infinite, text-float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
        }

        @keyframes morph-gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes text-float {
            0%, 100% { transform: translateY(0px) scale(1); }
            25% { transform: translateY(-10px) scale(1.02); }
            75% { transform: translateY(5px) scale(0.98); }
        }

        /* Effect 4: Stroke Animation */
        .stroke-title {
    position: relative;
    font-size: clamp(3rem, 8vw, 8rem);
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    display: inline-block;
    line-height: 1;
    height: 1em;
}

.stroke-title .stroke-outline,
.stroke-title .stroke-fill {
    position: absolute;
    top: 0;
    left: 0;
    white-space: nowrap;
    width: 100%;
    overflow: hidden;
}

/* Step 1: Reveal the stroke first */
.stroke-title .stroke-outline {
    color: transparent;
    -webkit-text-stroke: 2px white;
    animation: stroke-outline-reveal 1.5s ease forwards;
}

/* Step 2: Then fill the color over the stroke */
.stroke-title .stroke-fill {
    background: linear-gradient(135deg, #ff6b6b, #ffc107);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    opacity: 0;
    animation: stroke-fill-reveal 1.5s ease forwards;
    animation-delay: 1.5s;
}

/* Keyframes for revealing from left to right */
@keyframes stroke-outline-reveal {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes stroke-fill-reveal {
    from { width: 0; opacity: 0; }
    to { width: 100%; opacity: 1; }
}



        /* Effect 5: 3D Rotation */
        .rotation-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            perspective: 1000px;
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rotate-3d 8s linear infinite;
            transform-style: preserve-3d;
            text-shadow: 
                1px 1px 0 rgba(255,255,255,0.1),
                2px 2px 0 rgba(255,255,255,0.1),
                3px 3px 0 rgba(255,255,255,0.1);
        }

        @keyframes rotate-3d {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(90deg) rotateX(15deg); }
            50% { transform: rotateY(180deg) rotateX(0deg); }
            75% { transform: rotateY(270deg) rotateX(-15deg); }
            100% { transform: rotateY(360deg) rotateX(0deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navigation {
                top: 1rem;
                right: 1rem;
                flex-direction: column;
            }
            
            .nav-btn {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <a href="#particle" class="nav-btn">Particles</a>
        <a href="#glitch" class="nav-btn">Glitch</a>
        <a href="#morph" class="nav-btn">Morph</a>
        <a href="#stroke" class="nav-btn">Stroke</a>
        <a href="#rotation" class="nav-btn">3D Rotate</a>
    </nav>

    <div class="container">
        <!-- Effect 1: Particle Formation -->
        <section id="particle" class="effect-section">
            <div style="position: relative;">
                <h1 class="particle-title">STUNNING</h1>
                <div class="particle-container" id="particleContainer"></div>
            </div>
        </section>

        <!-- Effect 2: Glitch Cyberpunk -->
        <section id="glitch" class="effect-section">
            <h1 class="glitch-title" data-text="CYBERPUNK">CYBERPUNK</h1>
        </section>

        <!-- Effect 3: Morphing Gradient -->
        <section id="morph" class="effect-section">
            <h1 class="morph-title">DYNAMIC</h1>
        </section>

        <!-- Effect 4: Stroke Animation -->
        <section id="stroke" class="effect-section">
          <h1 class="stroke-title">
            <span class="stroke-outline">REVEAL</span>
            <span class="stroke-fill">REVEAL</span>
          </h1>
        </section>

        <!-- Effect 5: 3D Rotation -->
        <section id="rotation" class="effect-section">
            <h1 class="rotation-title">DIMENSION</h1>
        </section>
    </div>

    <script>
        // Particle Effect
        function createParticles() {
            const container = document.getElementById('particleContainer');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Random position around the title
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    
                    particle.style.left = x + '%';
                    particle.style.top = y + '%';
                    particle.style.animationDelay = Math.random() * 3 + 's';
                    particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    container.appendChild(particle);
                    
                    // Remove particle after animation
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 6000);
                }, i * 100);
            }
        }

        // Glitch Effect Enhancement
        function enhanceGlitch() {
            const glitchTitle = document.querySelector('.glitch-title');
            
            setInterval(() => {
                if (Math.random() > 0.7) {
                    glitchTitle.style.textShadow = `
                        ${Math.random() * 4 - 2}px ${Math.random() * 4 - 2}px 0 #ff0040,
                        ${Math.random() * 4 - 2}px ${Math.random() * 4 - 2}px 0 #00ff40,
                        0 0 20px #00ffff
                    `;
                    
                    setTimeout(() => {
                        glitchTitle.style.textShadow = '0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff';
                    }, 100);
                }
            }, 2000);
        }

        // Mouse interaction for morphing effect
        function addMouseInteraction() {
            const morphTitle = document.querySelector('.morph-title');
            
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                morphTitle.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
                morphTitle.style.transform = `
                    translateY(${(y - 0.5) * 20}px) 
                    scale(${1 + (x * 0.1)})
                `;
            });
        }

        // Stroke effect timing enhancement
        function enhanceStroke() {
            const strokeTitle = document.querySelector('.stroke-title');
            
            setInterval(() => {
                strokeTitle.style.animationPlayState = 'paused';
                setTimeout(() => {
                    strokeTitle.style.animationPlayState = 'running';
                }, 1000);
            }, 5000);
        }

        // 3D rotation with mouse control
        function enhance3D() {
            const rotationTitle = document.querySelector('.rotation-title');
            let isHovered = false;
            
            rotationTitle.addEventListener('mouseenter', () => {
                isHovered = true;
                rotationTitle.style.animationPlayState = 'paused';
            });
            
            rotationTitle.addEventListener('mouseleave', () => {
                isHovered = false;
                rotationTitle.style.animationPlayState = 'running';
            });
            
            rotationTitle.addEventListener('mousemove', (e) => {
                if (isHovered) {
                    const rect = rotationTitle.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width - 0.5;
                    const y = (e.clientY - rect.top) / rect.height - 0.5;
                    
                    rotationTitle.style.transform = `
                        rotateY(${x * 60}deg) 
                        rotateX(${y * -60}deg)
                    `;
                }
            });
        }

        // Smooth scroll navigation
        function setupNavigation() {
            const navLinks = document.querySelectorAll('.nav-btn');
            
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                });
            });
        }

        // Initialize all effects
        function init() {
            createParticles();
            enhanceGlitch();
            addMouseInteraction();
            enhanceStroke();
            enhance3D();
            setupNavigation();
            
            // Recreate particles periodically
            setInterval(createParticles, 8000);
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);

        // Performance optimization
        let ticking = false;
        function optimizeAnimations() {
            if (!ticking) {
                requestAnimationFrame(() => {
                    ticking = false;
                });
                ticking = true;
            }
        }

        // Intersection Observer for performance
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                } else {
                    entry.target.style.animationPlayState = 'paused';
                }
            });
        });

        // Observe all animated elements
        document.addEventListener('DOMContentLoaded', () => {
            const animatedElements = document.querySelectorAll('[class*="title"]');
            animatedElements.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
